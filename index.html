<!DOCTYPE html>
<html lang="en">

        <meta charset="UTF-8">

    <body>
        <div class="container-fluid">
            <div class="row">

                    <form class="myform">

                          <div id="fnamelHelp" class="form-text"></div>
                        </div>
                       
                        <div class="mb-3">
                          <label for="email" class="form-label">Email address</label>

                          <div id="emailHelp" class="form-text"></div>
                        </div>
                        <div class="mb-3">
                            <label for="gender" class="form-label">Select gender</label>
                            <select  id="gender" class="form-select" name="gender" aria-label="Default select example">
                                <option value="mele">Mele</option>
                                <option value="Femele">Femele</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="status" class="form-label">status</label>

                                <option value="Active">Active</option>
                                <option value="inActive">inActive</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
                <div class="col-8">

                        <thead>
                          <tr>

                            <th scope="col">email</th>
                            <th scope="col">gender</th>
                            <th scope="col">status</th>
                            <th scope="col"> action</th>

                        </tbody>

                    /*

                                        </tr>
                                    `
                   }
                }
            }
            //xhttp.open("GET", "filename", true);
            xhttp.open("GET" ,`${url}/public/v2/users`)

            xhttp.send();
