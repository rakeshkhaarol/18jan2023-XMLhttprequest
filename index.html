<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CRUD using XMLHttprequest FORM and table </title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-4">
                    <form>
                        <div class="mb-3">
                          <label for="fname" class="form-label">First name</label>
                          <input type="text" class="form-control" id="fname" aria-describedby="emailHelp">
                          <div id="fnamelHelp" class="form-text"></div>
                        </div>
                        <div class="mb-3">
                          <label for="lname" class="form-label">Last name</label>
                          <input type="text" class="form-control" id="lname" aria-describedby="emailHelp">
                          <div id="lnamelHelp" class="form-text"></div>
                        </div>
                        <div class="mb-3">
                          <label for="exampleInputEmail1" class="form-label">Email address</label>
                          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                          <div id="emailHelp" class="form-text"></div>
                        </div>
                        
                        <div class="mb-3 form-check">
                          <input type="checkbox" class="form-check-input" id="exampleCheck1">
                          <label class="form-check-label" for="exampleCheck1">Check me out</label>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
                <div class="col-8">
                    <table class="table mytable ">
                        <thead>
                          <tr>
                            <th scope="col">id</th>
                            <th scope="col">name</th>
                            <th scope="col">email</th>
                            <th scope="col">gender</th>
                            <th scope="col">status</th>
                            <th scope="col"> action</th>
                          </tr>
                        </thead>
                        <tbody>
                          
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>


        <script>

            var url = 'https://gorest.co.in';

            let tbdy = document.querySelector("table.mytable")


            //let object = new ClassName();
            let xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function(){
                if (xhttp.readyState == 4 && this.status == 200){
                    let users = JSON.parse(xhttp.responseText);
                    console.log(users)
                    /*
                        for (variable of iterable) {
                            // code block to be executed
                        }
                    */
                   for (user of users){
                    tbdy.innerHTML +=`
                                        <tr>
                                            <td>${user.id}</td>
                                            <td>${user.name}</td>
                                            <td>${user.email}</td>
                                            <td>${user.gender}</td>
                                            <td>${user.status}</td>
                                            <td>
                                                <button class="btn btn-sm btn-success">viws</button>    
                                                <button class="btn btn-sm btn-primary">edit</button>    
                                                <button class="btn btn-sm btn-danger">delete</button>    
                                            </td>
                                            
                                        </tr>
                                    `
                   }
                }
            }
            //xhttp.open("GET", "filename", true);
            xhttp.open("GET" ,`${url}/public/v2/users`)

            xhttp.send();
        </script>
    </body>
</html>
